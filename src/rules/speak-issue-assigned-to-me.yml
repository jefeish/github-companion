---
conditions:
  all:
    # This is an Issue
    - fact: payload.issue.id
      operator: notEmpty
      value: ''
    # The Issue was assigned !
    - fact: payload.action
      operator: equal
      value: assigned
    # The Issue is assigned to user !
    - fact: payload.issue.assignee.login
      operator: equal
      value: jefeish
event:
  type: issueTalk
  params:
    data: 
      # some greeting string
      greeting: 'hello @jefeish, someone assigned an Issue to you '
      # what Issue info do you want to hear about ? (true/false)
      issue_action: false
      issue_user: false
      issue_number: true
      issue_title: true
      issue_repository: true
      issue_body: false
      issue_comment: false
      
# default is '1'
priority: 1
